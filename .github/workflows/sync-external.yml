name: Sync External Skills

on:
  schedule:
    # Run every Monday at 6am UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Preview changes without applying'
        required: false
        default: 'false'
        type: boolean

jobs:
  sync:
    name: Sync External Skills
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Sync external skills
        id: sync
        run: |
          if [ "${{ github.event.inputs.dry_run }}" == "true" ]; then
            bun run scripts/sync-external.ts --dry-run
          else
            bun run scripts/sync-external.ts
          fi

      - name: Update lockfile
        if: github.event.inputs.dry_run != 'true'
        run: bun run scripts/generate-lock.ts

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true' && github.event.inputs.dry_run != 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync external skills'
          title: 'chore: sync external skills'
          body: |
            ## Summary

            Automated sync of vendored external skills from their source repositories.

            ## Changes

            This PR updates the following:
            - External skills in `plugins/external/`
            - `.source.json` files with new SHAs
            - `marketplace.lock` with updated entries

            ## Review Checklist

            - [ ] Review changes to vendored skills
            - [ ] Verify SHA updates are expected
            - [ ] Test affected skills if applicable

            ---
            ðŸ¤– Generated by [Sync External Skills](.github/workflows/sync-external.yml) workflow
          branch: auto/sync-external
          delete-branch: true
          labels: |
            automated
            dependencies
